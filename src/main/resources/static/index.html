<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Market</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/lib/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller/cityState.js" type="text/javascript"></script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app" ng-controller="cityStateCtr">
<div class="container">
    <h1>Testando cadastro cidade/UF</h1>

    <div class="row">
        <div class="col-lg-6">
            <table class="table table-striped">
                <tr>
                    <th>Estado</th>
                    <th></th>
                </tr>
                <tr ng-repeat="state in states">
                    <td>{{state.name}}</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="deleteState(state,$index)">D</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-lg-6">
            <table class="table table-striped">
                <tr>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
                <tr ng-repeat="city in cities">
                    <td>{{city.name}}</td>
                    <td>{{city.state.name}}</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="deleteCity(city,$index)">D</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <form>
                <div class="form-group">
                    <label for="inputState">Estado</label>
                    <input type="text" class="form-control" id="inputState" ng-model="form.name" placeholder="Estado" ng-change="form.name=form.name.toUpperCase();">
                </div>
                <button type="submit" ng-click="saveState(form)" class="btn btn-default">Cadastrar</button>
            </form>
        </div>
        <div class="col-lg-6">
            <form>
                <div class="form-group">
                    <label for="inputCity">Cidade</label>
                    <input type="text" ng-model="newCity.name" class="form-control" id="inputCity" placeholder="Cidade">
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="newCity.state" ng-options="state.name for state in states">
                        <option value="">Selecione um estado</option>
                    </select>
                </div>
                <button type="submit" ng-click="saveCity(newCity)" class="btn btn-default">Cadastrar</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
